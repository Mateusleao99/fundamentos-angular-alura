<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4">
    <div class="form-group">
        <input formControlName="email"  placeholder="e-mail" class="form-control" autofocus >
        <ap-vmessage
          *ngIf="signupForm.get('email').errors?.required"
          text="Email obrigatorio!">
        </ap-vmessage>
        <ap-vmessage
          *ngIf="signupForm.get('email').errors?.email"
          text="Email inválido!">
      </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="nomeCompleto"  placeholder="nome completo" class="form-control">
        <ap-vmessage
          *ngIf="signupForm.get('nomeCompleto').errors?.required"
          text="Nome completo obrigatorio!">
        </ap-vmessage>
        <ap-vmessage
          *ngIf="signupForm.get('nomeCompleto').errors?.minlength"
          text="Nome muito pequeno!">
        </ap-vmessage>
        <ap-vmessage
          *ngIf="signupForm.get('nomeCompleto').errors?.maxlength"
          text="Nome muito grande!">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="usuario"  placeholder="nome do usuario" class="form-control">
        <ap-vmessage
          *ngIf="signupForm.get('usuario').errors?.required"
          text="Usuario obrigatorio!">
        </ap-vmessage>
        <ap-vmessage
          *ngIf="signupForm.get('usuario').errors?.minlength"
          text="Nome muito pequeno!">
        </ap-vmessage>
        <ap-vmessage
          *ngIf="signupForm.get('usuario').errors?.maxlength"
          text="Nome muito grande!">
        </ap-vmessage>
        <ap-vmessage
          *ngIf="signupForm.get('usuario').errors?.funcaoLowerCase"
          text="Usuario tem que ser minusculo">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="senha"  type="password" placeholder="senha" class="form-control">
        <ap-vmessage
          *ngIf="signupForm.get('senha').errors?.required"
          text="Senha obrigatorio!">
        </ap-vmessage>
        <ap-vmessage
          *ngIf="signupForm.get('senha').errors?.minlength"
          text="Senha muito pequena!">
        </ap-vmessage>
        <ap-vmessage
          *ngIf="signupForm.get('senha').errors?.maxlength"
          text="Senha muito grande!">
        </ap-vmessage>
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Já é um usuário?<a [routerLink]="['']">Acesse</a></p>
</form>
